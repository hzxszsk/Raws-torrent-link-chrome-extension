<!doctype html>

    <!-- build:css styles/main.css -->

  <body>

      <section id="raw-page-content" class="content">

          </ul>

        <p id="state-msg" class="state-msg">正在获取链接中。。。</p>
        <a id="copy-torrent-links-btn" class="btn hide">获取链接</a>

      <section id="not-raw-page-content" class="content">
        <a href="http://zh.leopard-raws.org/" type="button" id="forward-Leopard-Raw" class="btn">前往Leopard-Raw</a>

        <a href="https://github.com/hzxszsk" type="button" id="author-github" class="btn">作者Github</a>
      </section>

    <!-- build:js scripts/popup-vendor.js -->

    <script src="bower_components/clipboard/dist/clipboard.min.js"></script>
    <!-- endbower -->

    <script src="scripts/popup.js"></script>
